<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script> 
</head>
<body>
    <div class="wrapper">
        
        <h2>No pls :(</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col s12 m4 l4">
                <h3>Edit User {{ users.id }}</h2>
                <form action="update/{{ users.id }}" method='post'>
                    {% csrf_token %}
                    <p>Full Name: {{ users.name }}</p>
                    <input type="text" name="name" value="{{ users.name }}">
                    <p>Email: {{ users.email }}</p>
                    <input type="text" name="email" value="{{ users.email }}"><br>
                    <button class="btn waves-effect waves-light" type="submit" name="Update">Update</button>
                    <br>
                    <a class="btn waves-effect waves-light" href="/display/{{ users.id }}">Show</a><br>
                    <a class="btn waves-effect waves-light" href="/">Go Back</a>
                </form>
            </div>

            <div class="col s12 m4 l3"></div>
        </div>
    </div>
</body>
</html>
